{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'notisent' %}#about">
  <table class="table table-dark table-hover"style="width:600px;" align="center">
    <tr>
      <td scope="row">Date</td>
      <td><strong>Notification</strong></td>
    </tr>
    {% for i in val %}

    <tr>
      <td>{{i.date}}</td>
      <td>{{i.notification}}</td>
    </tr>
{% endfor %}
    <tr align="center">
      <td colspan="2" scope="row"><input type="submit" name="Submit" value="add" class="btn btn-warning" /></td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
