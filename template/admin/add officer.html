{% extends 'adminindex.html' %}
{% block body %}
<body>
<form  id="form1" name="form1" method="post" action="{% url 'officercode' %}#about">
  <table class="table table-dark table-striped" style="width:600px;" align="center">
    <tr>
      <th scope="row"><div align="left">First name </div></th>
      <td><input type="text" name="fname"  class="form-control " required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th scope="row"><div align="left">Last name </div></th>
      <th scope="row"><input type="text" name="lname" class="form-control" required pattern="[A-Z a-z.]{1,25}"/></th>
    </tr>
        <tr>
      <th scope="row"><div align="left">Department </div></th>
      <th scope="row">
        <select name="select" required>
          <option value="">Select</option>
          <option>construction operations</option>
          <option>Marketing / development</option>
          <option>Purchasing department</option>
          <option>Engineering department</option>
          <option>Financial department</option>
        </select>
      </th>
    </tr>
    <tr>
      <th height="25" scope="row"><div align="left">Place</div></th>
      <th scope="row"><input type="text" name="place" class="form-control" required pattern="[A-Z a-z.]{3,25}"/></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">Post office </div></th>
      <th scope="row"><input type="text" name="post" class="form-control" required pattern="[A-Z a-z.]{3,25}"/></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">District</div></th>
      <th scope="row"><input type="text"  name="district" class="form-control" required pattern="[A-Z a-z.]{4,25}" /></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">Phone no: </div></th>
      <th scope="row"><input type="text" name="phone" class="form-control" required pattern="[6789][0-9]{9}"/></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">Email</div></th>
      <th scope="row"><input type="text" name="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/></th>
    </tr>
     <tr>
      <th scope="row"><div align="left">pin</div></th>
      <th scope="row"><input type="text" name="pin" class="form-control" required pattern="[0-9]{6}"/></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">User name </div></th>
      <th scope="row"><input type="text" name="uname" class="form-control" required pattern="[A-Z a-z. 0-9]{4,25}" /></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">Password</div></th>
      <th scope="row"><input type="password" name="pw" class="form-control" required  /></th>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="Submit"  value="Register" class="btn btn-warning" /></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
