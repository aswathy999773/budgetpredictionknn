{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="{% url 'updateworks' %}">
  <table class="table table-secondary table-striped" style="width:600px;">
    <tr>
      <th width="124" scope="row"><div align="left">Work</div></th>
      <td width="158"><input type="text" name="textfield"  class="form-control"value="{{val.work}}" required  pattern="[A-Z a-z.]{5,}"/></td>
    </tr>
    <tr>
      <th scope="row"><div align="left">Description</div></th>
      <td><textarea name="textfield2" class="form-control" required >{{val.description}}</textarea></td>
    </tr>
    <tr>
      <th scope="row"><div align="left">Type</div></th>
      <td><input type="text" name="textfield3" class="form-control" value="{{val.type}}"required  pattern="[A-Z a-z.0-9]{3,30}"></td>
    </tr>
     <tr>
      <th scope="row"><div align="left">Area of construction</div></th>
      <td><input type="text" name="textfield4" class="form-control" value="{{val.area}}"required ></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="Submit" value="Update" /></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
