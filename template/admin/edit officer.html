{% extends 'adminindex.html' %}
{% block body %}<body>

<form id="form1" name="form1" method="post" action="{% url 'updateofficer' %}#about">
  <table class="table table-secondary table-hover" style="width:600px;">
    <tr>
      <td w="25" scope="row"><div align="left">First name </div></td>
      <td w="75" scope="row"><input type="text" name="fname"class="form-control"  value="{{val.fname}}" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th scope="row"><div align="left">Last name </div></th>
      <th scope="row"><input type="text" name="lname" class="form-control" value="{{val.lname}}"  required pattern="[A-Z a-z.]{1,25}"/></th>
    </tr>
    <tr>
      <th height="25" scope="row"><div align="left">Place</div></th>
      <th scope="row"><input type="text" name="place"  class="form-control" value="{{val.place}}" required pattern="[A-Z a-z.]{3,25}"/></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">Post office </div></th>
      <th scope="row"><input type="text" name="post" class="form-control"  value="{{val.postoffice}}" required pattern="[A-Z a-z.]{3,25}" /></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">District</div></th>
      <th scope="row"><input type="text" name="district"class="form-control"  value="{{val.district}}"  required pattern="[A-Z a-z.]{4,25}" /></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">Phone no: </div></th>
      <th scope="row"><input type="text" name="phone"class="form-control" value="{{val.phoneno}}" required pattern="[6789][0-9]{9}" /></th>
    </tr>
    <tr>
      <th scope="row"><div align="left">Email</div></th>
      <th scope="row"><input type="text" name="email"  class="form-control" value="{{val.email}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></th>
    </tr>
     <tr>
      <th scope="row"><div align="left">pin</div></th>
      <th scope="row"><input type="text" name="pin" class="form-control" value="{{val.pin}}"   required pattern="[0-9]{6}"/></th>
    </tr>

    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="Submit" value="update" class="btn btn-secondary"/></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
